<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Tailwind Experiment</title>
</head>

<body class="bg-cover bg-center bg-fixed" style="background-image: url(background-image.jpg)">

    <section id="section1" class="relative bg-repeat bg-center h-screen w-screen flex justify-center"
        style="background-image: url(brickwall/brickwall.png)">

        <img class="w-50 h-50 absolute text-center rounded-full mt-20" src="logo.png" alt="Main Logo">

        <p id="scroll-button" class="cursor-pointer absolute bottom-0 pb-20 w-full text-center text-6xl tracking-widest"
            style="font-family: 'Permanent Marker', cursive;">Enter</p>
    </section>


    <section id="section2" class="mt-24">


        <div class="flex m-20">
            <div class="w-1/2"></div>
            <div class="w-1/2 flex justify-start items-center">
                <img class="h-56 w-56 rounded-full mx-auto md:mx-0 md:mr-6" src="pic1.jpg">
                <p class="text-white text-4xl" style="font-family: 'Permanent Marker', cursive;">The Ninja of the
                    group...</p>
            </div>
        </div>


        <div class="flex m-20">
            <div class="w-1/2 flex justify-end items-center">
                <p class="text-white text-4xl pr-4" style="font-family: 'Permanent Marker', cursive;">The smiley guy!
                </p>
                <img class="h-56 w-56 rounded-full" src="pic2.jpg">
            </div>
            <div class="w-1/2"></div>
        </div>


        <div class="flex m-20">
            <div class="w-1/2"></div>
            <div class="w-1/2 flex justify-start items-center ">
                <img class="h-56 w-56 rounded-full mx-auto md:mx-0 md:mr-6" src="pic3.jpg">
                <p class="text-white text-4xl" style="font-family: 'Permanent Marker', cursive;">The dude who just hangs out.</p>
            </div>
        </div>


    </section>

</body>

</html>
