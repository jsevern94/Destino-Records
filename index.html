<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="isInViewport.js"></script>
    <script src="app.js"></script>
    <title>Tailwind Experiment</title>
</head>

<body class="bg-cover bg-center bg-fixed overflow-hidden" style="background-image: url(images/background2.jpg)">

    <!--  -->


    <section id="section1" class="relative h-screen w-screen flex justify-center block">

        <video autoplay loop muted src="images/video.mp4" class="object-cover z-0 "></video>

        <div class="flex absolute mt-10 items-center justify-center">
            <img class="w-1/4" src="images/Destino.png">
            <img class="w-2/5 opacity-75" src="images/logo.v2.png" alt="Main Logo">
            <img class="w-1/4" src="images/Records.png">
        </div>

        <div id="scroll-button" class="cursor-pointer bob absolute inset-x-0 bottom-0 w-full text-center text-6xl">
            <svg class="fill-current text-indigo-600 inline-block h-32 w-32" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
            </svg>
        </div>
    </section>


    <nav id="start-nav" class="text-white text-3xl fixed ml-8 top-0 z-20 w-64 h-12 invisible"
        style="font-family: 'Rock Salt', cursive;">

        <p id="nav" class="navbutton block cursor-pointer text-center select-none pulsate-fwd"><img
                src="images/destino-records3.png"></p>

        <a href="#section2" class="navbutton block line-through text-red-700 text-center py-10 select-none">Featured</a>

        <a href="#section3" class="navbutton block hover:text-gray-700 text-center py-10 select-none">Playlists</a>

        <a href="#section4" class="navbutton block hover:text-gray-700 text-center py-10 select-none">Artists</a>

        <a href="#section5" class="navbutton block hover:text-gray-700 text-center py-10 select-none">Tours</a>

        <a href="#section6" class="navbutton block hover:text-gray-700 text-center py-10 select-none">Merch</a>

        <a href="#section7" class="navbutton block hover:text-gray-700 text-center py-10 select-none">Contact Us</a>

    </nav>


    <section id="section2" class="h-screen w-screen block mt-10">

    </section>


    <section id="section3" class="h-screen w-screen bg-indigo-600 block">

        <div class="h-screen w-screen flex items-center justify-center">
            <div class="w-1/5 m-12">
                <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DWXLeA8Omikj7" width="350"
                    height="580" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="w-1/5 m-12">
                <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DXdLEN7aqioXM" width="350"
                    height="580" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="w-1/5 m-12">
                <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DWXWbLEOaHnU3" width="350"
                    height="580" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

    </section>


    <section id="section4" class="h-screen w-screen bg-gray-500 flex items-center">
        <div class="w-screen flex-1">
            <div class="flex">
                <div class="w-1/6"></div>
                <div class="w-5/6 flex justify-start items-center invisible lefty">
                    <img class="h-56 w-56 rounded-full mx-auto md:mx-0 md:mr-6" src="images/pic1.jpg">
                    <p class="text-white text-4xl bio-text" style="font-family: 'Rock Salt', cursive;">The Ninja of the
                        group...</p>
                </div>
            </div>


            <div class="flex">
                <div class="w-5/6 flex justify-end items-center invisible righty">
                    <p class="text-white text-4xl pr-4 bio-text" style="font-family: 'Rock Salt', cursive;">The smiley
                        guy!
                    </p>
                    <img class="h-56 w-56 rounded-full" src="images/pic2.jpg">
                </div>
                <div class="w-1/6"></div>
            </div>


            <div class="flex">
                <div class="w-1/6"></div>
                <div class="w-5/6 flex justify-start items-center invisible lefty">
                    <img class="h-56 w-56 rounded-full mx-auto md:mx-0 md:mr-6" src="images/pic3.jpg">
                    <p class="text-white text-4xl bio-text" style="font-family: 'Rock Salt', cursive;">The dude who just
                        hangs
                        out.</p>
                </div>
            </div>
        </div>
    </section>


    <section id="section5" class="h-screen w-screen block">

    </section>


    <section id="section6" class="h-screen w-screen bg-blue-900 block">

    </section>


    <section id="section7" class="h-screen w-screen bg-red-900 block">

    </section>


</body>

</html>
